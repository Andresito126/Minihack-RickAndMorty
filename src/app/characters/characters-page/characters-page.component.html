<div class="characters-page-container">
        
    <button class="back-button" (click)="goBack()">
      ← Regresar
    </button>
  
    
    <div class="characters-grid">
      <div class="character-card" *ngFor="let character of characters">
        <img [src]="character.image" alt="{{ character.name }}" class="character-image" />
        <h3 class="character-name">{{ character.name }}</h3>
        <p class="character-info">Estado: {{ character.status }}</p>
        <p class="character-info">Especie: {{ character.species }}</p>
        <p class="character-info">Origen: {{ character.origin.name }}</p>
        <button class="details-button" (click)="viewDetails(character.id)">Ver detalles</button>
      </div>
    </div>
  
    
    <div class="pagination">
      <button class="pagination-button" [disabled]="currentPage === 1" (click)="prevPage()">← Anterior</button>
      <button class="pagination-button" (click)="nextPage()">Siguiente →</button>
    </div>
  </div>
